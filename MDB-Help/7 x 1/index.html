<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <style>
  .circle-text {
    width: 70%;
}

.circle-text:after {
    content: "";
    display: block;
    width: 100%;
    height: 0;
    padding-bottom: 100%;
    background: #397ef5;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    -webkit-box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19)!important;
    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19)!important;
}

.circle-text div {
    float: left;
    width: 100%;
    padding-top: 5%;
    line-height: 1em;
    margin-top: -0.5em;
    text-align: center;
    color: white;
}

.img-circle {
    border-radius: 0;
}

.ratio {
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 0;
    padding-bottom: 100%;
    position: relative;
    width: 100%;
}

.img-circle {
    border-radius: 50%;
}

.img-responsive {
    display: block;
    height: auto;
    max-width: 100%;
}

.background-first {
  background-image: url("img/first.svg");
  -webkit-background-size: 60%;
  -moz-background-size: 60%;
  -o-background-size: 60%;
  background-position: center center;
  background-repeat: no-repeat;
  background-size: 75%;
  padding-left: 7.7%;
  padding-right: 8%;
  padding-top: 4%;
  padding-bottom: 9%;
}

.background-blue {
  background-position: center center;
  background-repeat: no-repeat;
  padding-left: 5%;
  padding-right: 5%;
  padding-top: 2%;
  padding-bottom: 1%;
}


@media only screen and (max-width: 991px) {
  .background-first {
    padding-left: 15%;
    padding-right: 15%;
    padding-top: 10%;
    padding-bottom: 0%;
  }
  .background-blue {
    padding: 9%;
  }
}

@media only screen and (max-width: 767px) {
  .circle-text div {
    padding-top: 8%;
  }
  .background-first {
    padding-left: 15%;
    padding-right: 15%;
    padding-top: 10.5%;
    padding-bottom: 0%;
  }
  .background-blue {
    padding: 8%;
  }
}

  </style>
</head>

<body class="grey">

  <div class="row">

    <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">

    </div>

    <div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9 green">
      <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-10 col-lg-10">

              <div class="container-fluid">

                <div class="row justify-content-center">

                    <div class="col-6 col-sm-6 col-md-6 col-lg-3 background-first wow bounceInRight" data-wow-delay="0.3s">
                        <div class="ratio img-responsive img-circle blue-seven-one" style="background-image: url(https://lh3.googleusercontent.com/-UM0Tss7wgPg/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3reVCnhvENK3MJUYYUR1pvQIyQcqmA/mo/photo.jpg?sz=46);"></div>
                    </div>

                    <div class="col-6 col-sm-6 col-md-6 col-lg-3 background-blue wow bounceInRight" data-wow-delay="0.3s">
                      <div class="ratio img-responsive img-circle blue" style="background-image: url(img/user.png);"></div>
                  </div>
                  <div class="col-6 col-sm-6 col-md-6 col-lg-3 background-blue wow bounceInRight" data-wow-delay="0.3s">
                    <div class="ratio img-responsive img-circle blue" style="background-image: url(img/user.png);"></div>
                </div>
                  <div class="col-6 col-sm-6 col-md-6 col-lg-3 background-blue wow bounceInRight" data-wow-delay="0.3s">
                    <div class="ratio img-responsive img-circle blue" style="background-image: url(img/user.png);"></div>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-3 background-blue wow bounceInRight" data-wow-delay="0.3s">
                  <div class="ratio img-responsive img-circle blue" style="background-image: url(img/user.png);"></div>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-3 background-blue wow bounceInRight" data-wow-delay="0.3s">
                <div class="ratio img-responsive img-circle blue" style="background-image: url(img/user.png);"></div>
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-3 background-blue wow bounceInRight" data-wow-delay="0.3s">
              <div class="ratio img-responsive img-circle blue" style="background-image: url(img/user.png);"></div>
            </div>
          

                </div>

            </div>


            </div>

        </div>
    </div>
    </div>

  </div>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
